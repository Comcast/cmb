# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1, A2

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=com.comcast.plaxo.cmb.common.util.CMBPatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} - %m%n

# A2 file appender for Channel Service
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=/tmp/cmb_unit_test.log
log4j.appender.A2.layout=com.comcast.plaxo.cmb.common.util.CMBPatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} - %m%n